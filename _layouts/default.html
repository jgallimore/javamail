<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    {% seo %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://www.eclipse.org/favicon.ico' rel='icon' type='image/x-icon'/>
    <!-- Links and stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="//fonts.googleapis.com/css?family=Libre+Franklin:400,700,300,600,100" rel="stylesheet" type="text/css"/>
    {% include google_tag_manager.html %}
  </head>
  <body>
    {% include header.html %}
    {% include breadcrumbs.html %}

    <main>
      <div class="container">        
        {{ content }}  
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
